<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Level Controller - Time Sync</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .status.info {
        background: #e3f2fd;
        color: #1976d2;
      }

      .status.success {
        background: #e8f5e9;
        color: #388e3c;
      }

      .status.error {
        background: #ffebee;
        color: #d32f2f;
      }

      .status.warning {
        background: #fff3e0;
        color: #f57c00;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        margin: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
      }

      .device-info {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        font-family: "Courier New", monospace;
        font-size: 14px;
        color: #555;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .time-display {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
        margin: 20px 0;
        font-family: "Courier New", monospace;
      }

      .footer {
        margin-top: 30px;
        color: #999;
        font-size: 12px;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">‚è∞</div>
      <h1>Time Sync</h1>
      <p class="subtitle">Water Level Controller</p>

      <div id="status" class="status info">Ready to connect</div>

      <div id="deviceInfo" class="device-info" style="display: none">
        Device: <span id="deviceMac">--</span>
      </div>

      <div id="timeDisplay" class="time-display" style="display: none">
        --:--:--
      </div>

      <div class="spinner" id="spinner"></div>

      <button id="scanBtn" onclick="scanForDevice()">üîç Scan for Device</button>

      <button id="syncBtn" onclick="syncTime()" style="display: none" disabled>
        üîÑ Sync Time
      </button>

      <div class="footer">Powered by Web Bluetooth API</div>
    </div>

    <script>
      // BLE Service and Characteristic UUIDs (must match ESP32)
      const TIME_SYNC_SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
      const TIME_SYNC_CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

      let bluetoothDevice = null;
      let timeCharacteristic = null;

      // Get device MAC from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const targetDeviceMac = urlParams.get("device");

      if (targetDeviceMac) {
        document.getElementById("deviceMac").textContent = targetDeviceMac;
        document.getElementById("deviceInfo").style.display = "block";
      }

      // Update status message
      function updateStatus(message, type = "info") {
        const statusEl = document.getElementById("status");
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
      }

      // Show/hide spinner
      function showSpinner(show) {
        document.getElementById("spinner").style.display = show
          ? "block"
          : "none";
      }

      // Update time display
      function updateTimeDisplay() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString("en-US", { hour12: false });
        document.getElementById("timeDisplay").textContent = timeStr;
        document.getElementById("timeDisplay").style.display = "block";
      }

      // Scan for Bluetooth device
      async function scanForDevice() {
        try {
          updateStatus("Scanning for devices...", "info");
          showSpinner(true);

          // Request Bluetooth device
          bluetoothDevice = await navigator.bluetooth.requestDevice({
            filters: [{ services: [TIME_SYNC_SERVICE_UUID] }],
            optionalServices: [TIME_SYNC_SERVICE_UUID],
          });

          updateStatus(`Found: ${bluetoothDevice.name}`, "success");
          showSpinner(false);

          // Connect to device
          await connectToDevice();
        } catch (error) {
          console.error("Scan error:", error);
          updateStatus(`Error: ${error.message}`, "error");
          showSpinner(false);
        }
      }

      // Connect to Bluetooth device
      async function connectToDevice() {
        try {
          updateStatus("Connecting...", "info");
          showSpinner(true);

          const server = await bluetoothDevice.gatt.connect();
          updateStatus("Connected! Getting service...", "success");

          const service = await server.getPrimaryService(
            TIME_SYNC_SERVICE_UUID
          );
          timeCharacteristic = await service.getCharacteristic(
            TIME_SYNC_CHAR_UUID
          );

          updateStatus("Connected successfully!", "success");
          showSpinner(false);

          // Enable sync button
          document.getElementById("syncBtn").style.display = "inline-block";
          document.getElementById("syncBtn").disabled = false;
          document.getElementById("scanBtn").style.display = "none";

          // If we've already synced for this device, reflect that in the UI
          const deviceKeyAfterConnect = targetDeviceMac || (bluetoothDevice && bluetoothDevice.id) || "unknown";
          if (isAlreadySynced(deviceKeyAfterConnect)) {
            updateStatus("Time already updated", "info");
            document.getElementById("syncBtn").disabled = true;
            document.getElementById("syncBtn").textContent = "‚úÖ Synced";
          }

          // Start time display
          updateTimeDisplay();
          setInterval(updateTimeDisplay, 1000);
        } catch (error) {
          console.error("Connection error:", error);
          updateStatus(`Connection failed: ${error.message}`, "error");
          showSpinner(false);
        }
      }

      // Sync time to device (RAW UTC TIMESTAMP)
      async function syncTime() {
        // If we've already synced recently for this device, show friendly message
        const deviceKey = targetDeviceMac || (bluetoothDevice && bluetoothDevice.id) || "unknown";
        if (isAlreadySynced(deviceKey)) {
          updateStatus("Time already updated", "info");
          return;
        }

        try {
          updateStatus("Syncing time...", "info");
          showSpinner(true);

          // Use browser's absolute timestamp (UTC seconds)
          const utcTimestamp = Math.floor(Date.now() / 1000);
          const timestampString = utcTimestamp.toString();
          
          console.log("Sending RAW UTC Timestamp:", timestampString);

          // Send to ESP32 via BLE
          const encoder = new TextEncoder();
          const data_bytes = encoder.encode(timestampString);
          await timeCharacteristic.writeValue(data_bytes);

          updateStatus("‚úÖ Time synced successfully!", "success");
          showSpinner(false);

          // record that we synced for this device
          setSyncedFlag(deviceKey);

          // disable the sync button to avoid repeated errors
          const syncBtn = document.getElementById("syncBtn");
          syncBtn.disabled = true;
          syncBtn.textContent = "‚úÖ Synced";

          // Show success message and guidance
          setTimeout(() => {
            updateStatus("You can close this page now", "info");
          }, 2000);
        } catch (error) {
          console.error("Sync error:", error);
          showSpinner(false);

          // If the device refuses because it's already up-to-date, present a friendly message
          const raw = (error && (error.message || error.name || error.toString())) ? (error.message || error.name || error.toString()) : "";
          const msg = raw.toLowerCase();

          // Broaden matching for common BLE/write errors and the browser DOMException text
          if (
            msg.includes("failed to execute") ||
            msg.includes("writevalue") ||
            msg.includes("write value") ||
            msg.includes("characteristic") ||
            msg.includes("already") ||
            msg.includes("not allowed") ||
            msg.includes("operation failed") ||
            msg.includes("not readable") ||
            msg.includes("invalid state")
          ) {
            // treat as already-synced
            setSyncedFlag(deviceKey);
            updateStatus("Time already updated", "info");
            // disable sync button
            const sb = document.getElementById("syncBtn");
            if (sb) {
              sb.disabled = true;
              sb.textContent = "‚úÖ Synced";
            }
            return;
          }

          // General failure: show error message
          updateStatus(`Sync failed: ${raw}`, "error");
        }
      }

      // Helpers to keep track of synced state per device (uses localStorage)
      function setSyncedFlag(deviceId) {
        try {
          const key = `timeSynced_${deviceId}`;
          localStorage.setItem(key, Date.now().toString());
        } catch (e) {
          // ignore storage errors
        }
      }

      function isAlreadySynced(deviceId) {
        try {
          const key = `timeSynced_${deviceId}`;
          const v = localStorage.getItem(key);
          if (!v) return false;
          // Consider it synced (no expiry) ‚Äî change logic here to add expiry if desired
          return true;
        } catch (e) {
          return false;
        }
      }

      // Check Web Bluetooth support
      if (!navigator.bluetooth) {
        updateStatus("‚ùå Web Bluetooth not supported on this browser", "error");
        document.getElementById("scanBtn").disabled = true;
      }
    </script>
  </body>
</html>
